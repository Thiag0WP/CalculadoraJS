<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="/teste/index.css">
    <!-- <script src="/testejs/Nsei.js"></script> -->

    <div class="calculadora">
        <div class="display"></div>
        <div class="resul">
                <button>=</button>
                <button>C</button>
            </div>
        <div class="buttons">
            
            <div class="numbers">
                <div class="numb">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                </div>
                <div class="numb">
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                </div>
                <div class="numb">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                </div>
                <div class="numb">
                    <button>0</button>
                </div>

            </div>
            <div class="operacao">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
        <div class="final">

        </div>
    </div>
</body>
</html>
