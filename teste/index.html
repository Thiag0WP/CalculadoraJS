<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="/teste/index.css">
    <!-- <script src="/testejs/Nsei.js"></script> -->
    <script src="/Calculator.js"></script>

    <div class="calculadora">
        <div class="display"></div>
        <div class="keys">
            <div class="resul">
                    <button class="igual">=</button>
                    <button class="clear">C</button>
                </div>
            <div class="buttons">
                
                <div class="numbers">
                    <div class="numb">
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                    </div>
                    <div class="numb">
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                    </div>
                    <div class="numb">
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                    </div>
                    <div class="numb">
                        <button>0</button>
                    </div>

                </div>
                <div class="operacao">
                    <button class="divi">/</button>
                    <button class="multi">*</button>
                    <button class="sub">-</button>
                    <button class="adi">+</button>
                </div>
            </div>
        </div>
        <div class="final">

        </div>
    </div>
</body>
</html>
