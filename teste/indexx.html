<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body> 
     <script src="/Calculator.js"></script>
     <link rel="stylesheet" href="/teste/indexx.css">

     <div class="background">
          <div class="calculadora">
               <p id="display"></p>
               <table>
                    <tr>
                         <td><button class="cbutton" onclick="clean()">C</button></td>
                         <td><button class="cbutton" onclick="back()"><[X]</button></td>
                         <td><button class="cbutton" onclick="insert('/')">/</button></td>
                         <td><button class="cbutton" onclick="insert('*')">*</button></td>
                    </tr>
                    <tr>
                         <td><button class="cbutton" onclick="insert('7')">7</button></td>
                         <td><button class="cbutton" onclick="insert('8')">8</button></td>
                         <td><button class="cbutton" onclick="insert('9')">9</button></td>
                         <td><button class="cbutton" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                         <td><button class="cbutton" onclick="insert('4')">4</button></td>
                         <td><button class="cbutton" onclick="insert('5')">5</button></td>
                         <td><button class="cbutton" onclick="insert('6')">6</button></td>
                         <td><button class="cbutton" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                         <td><button class="cbutton" onclick="insert('1')">1</button></td>
                         <td><button class="cbutton" onclick="insert('2')">2</button></td>
                         <td><button class="cbutton" onclick="insert('3')">3</button></td>
                         <td rowspan="2"><button style="height: 149px;" class="cbutton" onclick="result()">=</button></td>
                    </tr>
                    <tr>
                         <td colspan="2"><button style="width: 149px;" class="cbutton" onclick="insert('0')">0</button></td>
                         <td><button class="cbutton" onclick="insert('.')">.</button></td>
                    </tr>
               </table>
          </div>
     </div>
</body>
</html>
